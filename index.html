<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Decimal to other Base Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="title">
            <h1>Base System Converter</h1>
        </div>
        <div class="form">
            
              <input type="number" min="2" max="1000" id="in" placeholder="Enter a Decimal Value here">
        
        </div>
        
        <div class="base-2">
            <h3 id="base-2"></h3>
            <div class="b2"></div>
        </div>
        <div class="base-5">
            <h3 id="base-5"></h3>
        </div>
        <div class="base-8">
            <h3 id="base-8"></h3>
        </div>
        <div class="form">
            <input type="number" min="1" max="1000"  placeholder="Enter an Octal number here" id="base-8-10">
        </div >
        <div class="base-8-10">
            <h3 id="b8-10"></h3>
        </div>
        <div class="form">
            <input type="number" min="1" max="1000"  placeholder="Enter a Base-5 number here" id="base-5-10">
        </div >
        <div class="base-5-10">
            <h3 id="b5-10"></h3>
        </div>
        <div class="form">
            <input type="number" min="1" max="1000"  placeholder="Enter a binary number here" id="base-2-10">
        </div >
        <div class="base-2-10">
            <h3 id="b2-10"></h3>
        </div>
    </div>  
    <script src="javaScript.js"></script>
</body>
</html>
